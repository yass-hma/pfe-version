<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------------------------------------- SECTION CSS ------------------------------------------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-------------------------------------------- SECTION JSXGRAPH ------------------------------------------------->
        <link  rel= "stylesheet"  type= "text/css"  href= "jsxgraph.css"  /> 
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <script  type= "text/javascript"  src = "jsxgraphcore.js" ></script> 

    <title>GraphXCode</title>
</head>
<body>
    
   <div class="grid-container">
    <!-------------------------------------------------- SECTION HEADER LOGO PAGE 1 GRID ------------------------------------------------->
    <div class="header-first-grid black-color d-flex justify-content-between">
        <div class="flex-header p-3 ms-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#07FAF8" class="bi bi-box-fill" viewBox="0 0 16 16">

            </svg>
            <h3 class="box-title">GraphXCode</h3>
        </div>
        <div class="me-4">
          <input type="file" class="btn btn-outline-light d-none" id="importerInput" accept=".js">
          <button id="importerButton" class="btn btn-primary" type="button">Importer</button>
        </div>
    </div>
    <!-------------------------------------------------- FIN SECTION HEADER LOGO PAGE ------------------------------------------------->

  <!----------------------------------------------------SECTION OF TITLE OBJECTS 2 GRID---------------------------------------------------------->
  <div class="objetcs-title-second-grid black-color">
    <div class="flex-title px-2 py-1">

     <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-box-fill" viewBox="0 0 16 16">
         <path fill ="#057AFD" fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001 6.971 2.789Zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
     </svg>
     <h3 class="box-title">Objects</h3>

    </div>
  </div>
  <!----------------------------------------------------FIN SECTION OF TITLE OBJECTS---------------------------------------------------------->

    <!-------------------------------------------------- SECTION ESPACE TRAVAIL 3 GRID ------------------------------------------------->

    <div class="space-working-third-grid" id="box" style="background-image: none; background-repeat:no-repeat;background-size:cover;"></div>

    <!-------------------------------------------------- FIN SECTION ESPACE TRAVAIL ------------------------------------------------->

 

    <!----------------------------------------------SECTION OF TITLES SETTINGS 4 GRID------------------------------------------------>

    <div class="settings-title-four-grid black-color">
        <div class="flex-title px-2 py-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#05A8E3" class="bi bi-gear" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

        </svg>
        
        <h3 class="box-title">Parametres</h3>
        <i class="bi bi-alarm-clock"></i>
    </div>
    </div>

    <!----------------------------------------------FIN SECTION OF TITLES SETTINGS -------------------------------------------->
   
    <!---------------------------------------------------- SECTION OF OBJECTS 5 GRID---------------------------------------------------------->
    
    <div class="objetcs-five-grid gray-color p-1">   
      <button id="creationPoint" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Point</button>
      <button id="creationSlider" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Slider</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Circle</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Circumcircle</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Polygone</button>
      <button id="creationCurve" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Function</button>
      <button id="creationLine" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Line</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Text</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Image</button>
      <button id="creationText" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#windowModal">Animation</button>
    </div>
    

    <!--
        ******************************************* WINDOW MODAL POUR COORDONNES OBJECTS **************************************************
    -->
    <div class="modal fade" id="windowModal" tabindex="-1" aria-labelledby="windowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="windowModalLabel">Coordonnées Object</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form >
                
              </form>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="windowModalDeux" tabindex="-1" aria-labelledby="windowModalDeuxieme" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="windowModalDeuxieme">Coordonnées</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body-deux">
            <form >
              
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------------------------FIN SECTION OF OBJECTS--------------------------------------------------->

    <!--------------------------------------------SECTION OF SETTINGS 6 GRID----------------------------------------------->

    <div id="parametres" class="settings-six-grid gray-color p-3">
        <!--settings gere-->

        <div class="col">
            <h4 class="mb-3">Coordonnées</h4>
            <hr class="my-4">
            <form class="needs-validation" >
                <div class="rows g-s3 " >
                    <div class="inputParametres"></div>
                </div>    
            </form>
          </div>
    </div>

    <!----------------------------------------------FIN SECTION OF SETTINGS ---------------------------------------------------->

    <!---------------------------------------------- SECTION OF BUTTON 7 GRID -------------------------------------------------->

    <div class="button-visualiser button-sephen-grid black-color py-2">
      <div> 
        <input type="file" class="btn btn-outline-light d-none" id="backgroundImage" accept="image/*">
        <button id="uploadButton" type="button" class="btn btn-primary rounded-pill ms-2">Image-Back</button> 
      </div>
      <div class="button-animation"> 

      </div>
      <div>
        <button id="visualiser" class="btn btn-success rounded-pill px-3 me-4" type="button">Visualiser</button>
        <button id ="reinitialiser" class="btn btn-warning rounded-pill px-4 me-4" type="button">Réinitialiser</button>
      </div>
    </div>
   </div>
    <!---------------------------------------------- FIN SECTION OF BUTTON 7 GRID ---------------------------------------------->

    <!----------------------------------------------------- RESULTAT --------------------------------------------------------->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="ModalCode" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalCode">Visualisation du code</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" id="html-tab" data-bs-toggle="tab" href="#html">HTML</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="css-tab" data-bs-toggle="tab" href="#css">CSS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="js-tab" data-bs-toggle="tab" href="#js">JS</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="html">
                <pre id="htmlCode"></pre>
              </div>
              <div class="tab-pane fade" id="css">
                <pre id="cssCode"></pre>
              </div>
              <div class="tab-pane fade" id="js">
                <pre id="jsCode"></pre>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" id="copyButton">Copier le code</button>
          </div>
        </div>
      </div>
    </div>

   <script src="fucntions.js"></script>
